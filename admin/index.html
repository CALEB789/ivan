<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc7e419adf.js" crossorigin="anonymous"></script>
    <title>LBTVUG ADMIN PANEL</title>
    <script src = "https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/9n6f9xbfyxrgmctmu1xwhto7jfhtjjc6d7q1x41r2l14v1ht/tinymce/6/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    <link rel = "stylesheet"href="style.css">
</head>
<body>
  <div class="lg:flex lg:items-center lg:justify-between">
    <div class="min-w-0 flex-1">
      <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <!-- Heroicon name: mini/briefcase -->
        </div>
      </div>
    </div>
    <div class="mt-5 flex lg:mt-0 lg:ml-4">
      <span class="sm:ml-3">
        <button id = "publish"class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <!-- Heroicon name: mini/check -->
          <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          Publish
        </button>
      </span>
      </div>
    </div>
  </div>
  <div class = "banner">
    <input type = "file" accept="image/*"id="banner-upload"hidden>
    <label for ="banner-upload"class = "banner-upload-btn"><i class="fa-solid fa-cloud-arrow-up"></i></label>
  </div>
    <textarea id  = "text"class="mceEditor">
      Welcome to TinyMCE!
    </textarea>
  <script>
    tinymce.init({
  selector: '#text',
  plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
  toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
  tinycomments_mode: 'embedded',
  tinycomments_author: 'Author name',
  mergetags_list: [
    { value: 'First.Name', title: 'First Name' },
    { value: 'Email', title: 'Email' },
  ]
});

  </script>
  <script>
var contents =tinymce.activeEditor.getContent()
  console.log(contents)
  </script>
  
      <script src="dist/bundle.js"></script> 
</body>
</html>
